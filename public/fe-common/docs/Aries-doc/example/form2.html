<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ariesDoc-index</title>
    
    <link href="/ARIESRES/assets/aries/css/base/aries-base.css" rel="stylesheet" type="text/css">
    <link href="/ARIESRES/crm-bj/fe-common/css/extend.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/doc.css" />
</head>
<body>
    <div class="container padder-v-lg">
      	      <div class="m-b m-t clearfix">
                  <div class="pull-right btn-group" role="group">
                      <button class="btn btn-info" data-loading-text="Saving..." title="save to draft">Save</button>
                  </div>
                  <button class="btn btn-default m-r-sm" title="Back"><i class="md md-keyboard-arrow-left"></i>Back</button>
                  <h4 class="h4 font-normal inline-block v-middle">New Campaign</h4>
              </div><!-- top end -->

             <div class="panel panel-default">
             	 <!-- 自定义内容区 -->

             	   <div class="form-horizontal wrapper m-t-md">
                  <!-- Basic Details s -->
                  <div class="form-group m-b-md">

                      <!-- label s-->
                      <label class="col-md-3 col-sm-3 col-xs-12 headline">Basic Details</label>
                      <!-- label end-->

                      <!-- right -->
                      <div class="col-md-9 col-md-9 col-xs-12">
                          <div class="row ">
                              <div class="col-xs-12 col-md-4">
                                  <label class="text-muted">BUSINESS MODULE</label>
                                  <input aetype="aeTextfield" aeinit="false" class="form-control" placeholder="-USINESS MODULE-" class="form-control">
                              </div>
                              <div class="col-xs-12 col-md-4">
                                  <label class="text-muted">NOTIFICATION NAME</label>
                                  <input aetype="aeTextfield" aeinit="false" class="form-control" placeholder="-NOTIFICATION NAME-" class="form-control">
                              </div>
                              <div class="col-xs-12 col-md-4">
                                     <label class="text-muted">CODE <i class="m-l-xs md-info icon-sm m-b-xs"></i></label>
                                     <div class="input-group"> 
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default">
                                                    MC_
                                                </button>
                                            </span>
                                            <input type="text" class="form-control" placeholder="-CODE-">
                                      </div>
                              </div>
                         </div><!-- 第一行end -->
                         <div class="row m-t-md">
                           <div class="col-xs-12 col-md-12">
                            <label class="text-muted">DESCRIPTION</label>
                            <span row="5" aetype="aeTextarea" aeinit="false" style="display: none;"></span>
                            <div class="input-icon right">
                              <textarea aetype="aeTextarea" aeinit="false" datafield="description" class="form-control" rows="5"></textarea>
                            </div>
                           </div>
                        </div><!-- 第二行end -->
                      </div><!-- right end-->

                  </div><!-- Basic Details end -->
                  
                  <!-- Parameters s -->   
                  <div class="form-group m-b-md">

                        <!-- label s -->
                        <label class="col-md-3 col-xs-12 headline">Parameters</label>
                        <!-- label end -->

                        <!-- right -->
                        <div class="col-md-9 col-xs-12">
                           <div class="panel panel-default">
                           <!-- list s -->
                                  <div class="wrapper bg-light ltest b-b">
                                    <!-- 搜索框s -->
                                      <div class="inline-block m-r-xs ">
                                          <div class="input-group w-md"> 
                                              <input type="text" class="form-control" placeholder="Search by name">
                                                  <span class="input-group-btn">
                                                      <button type="button" class="btn btn-default">
                                                        <i class="md-search icon-sm"></i>
                                                      </button>
                                                  </span>
                                          </div>
                                      </div>
                                      <!-- 搜索框e -->
                                      <!-- 右侧按钮s -->
                                      <div class="pull-right v-middle">
                                          <button id="btn-add-parameter" class="btn btn-primary padder-sm">
                                            <i class="md md-add-circle-outline"></i>
                                            New Parameter
                                          </button>
                                      </div>
                                      <!-- 右侧按钮e -->
                                  </div> <!-- top end -->
                                  <!-- 列表标题s -->
                                  <div class="padder font-medium text-light b-b b-2x">
                                      <div class="row">
                                          <div class="col-xs-6 col-md-6">
                                              <div class="m-b-sm m-t-md padder-xs">Parameter Name</div>
                                          </div>
                                          <div class="col-xs-6 col-md-6">
                                              <div class="m-b-sm m-t-md padder-xs">Sample Data</div>
                                          </div>
                                      </div>
                                  </div>
                                  <!-- 列表标题e -->
                                    <div aetype="aeBlocklist" aeinit="false" class="block-list-tb block-list" showempty="true" showexception="true" aeid="parameter-blocklist" role="list">
                                      <!--空数据s -->
                                      <div style="opacity: 1; display: none;" data-role="emptyBrand" class="text-center padder-v-lg m-t-xl m-b-lg bg-white text-muted"> 
                                      <i class="md-error icon-xl"></i>
                                      <p class="text-md">No data yet.</p>
                                      </div>
                                      <!--空数据e --> 
                                      <div class="list-item">
                                        <div class="col-xs-6 col-md-6 padder">
                                            <div class="thumb-horizontal thumb-warning">
                                                  <div class="thumb-img">
                                                      <span class="thumb-img-bg">
                                                        Long
                                                      </span>
                                                  </div>
                                                  <div class="thumb-caption">
                                                      <h5><a href="#">TRAVER</a></h5>
                                                      <small><b class="m-r-xs">5</b>Anyone, <b class="m-r-xs">5</b>GPRS</small>
                                                  </div>
                                               </div>
                                        </div>
                                        <div class="col-xs-5 col-md-5 hidden-sm hidden-xs v-middle">
                                            <div class="m-r text-ellipsis">1111111111,22222222,222244444</div>
                                        </div>
                                        <div class="col-xs-hidden col-md-1 hidden-sm hidden-xs v-middle text-right">
                                            <div class="m-r-sm fx-item-delete hidden">
                                                <a href="javascript:" class="text-light" title="Delete"><i class="md-highlight-off"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-item">
                                        <div class="col-xs-6 col-md-6 padder">
                                            <div class="thumb-horizontal thumb-danger">
                                                  <div class="thumb-img">
                                                      <span class="thumb-img-bg">
                                                        <i class="local_post_office"></i>
                                                      </span>
                                                  </div>
                                                  <div class="thumb-caption">
                                                      <h5><a href="#">TRAVER</a></h5>
                                                      <small><b class="m-r-xs">5</b>Anyone, <b class="m-r-xs">5</b>GPRS</small>
                                                  </div>
                                               </div>
                                        </div>
                                        <div class="col-xs-5 col-md-5 hidden-sm hidden-xs v-middle">
                                            <div class="m-r text-ellipsis">asdfasdfasfdasfd,asfdasdfsadddsdd</div>
                                        </div>
                                        <div class="col-xs-hidden col-md-1 hidden-sm hidden-xs v-middle text-right">
                                            <div class="m-r-sm fx-item-delete hidden">
                                                <a href="javascript:" class="text-light" title="Delete"><i class="md-highlight-off"></i></a>
                                            </div>
                                        </div>
                                    </div>
                               </div><!-- list end -->
                        </div> <!-- panel end -->
                             
                        </div><!-- right end -->
                    </div><!-- Parameters end -->
                    
             </div><!-- form-horizontal end -->
              <!-- 自定义内容区e -->
             </div>
    </div>
</body>
</html>
